name: wdio
on: push
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: "20.x"

        - name: Install Dependencies
          run: npm install

        - name: Install Chrome
          uses: browser-actions/setup-chrome@v1

        - name: Test
          run: npm run wdio

        - name: Upload Logs
          uses: actions/upload-artifact@v4
          with:
            name: allureReport
            path: ./allure-report
